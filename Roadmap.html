<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RoadMap</title>
	<style>
		section > div {
			width: 200px;
			height: 200px;
			display: inline-block;
			margin: -5px;
		}
		#firstColour {
			background: #261822;
		}
		#secondColour {
			background: #40152A;
		}
		#thirdColour {
			background: #731630;
		}
		#fourthColour {
			background: #CC1E2C;
		}
		#fifthColour {
			background: #FF5434;
		}

	</style>
</head>
<body>
<h1>Intercom RoadMap + Style</h1>
<section>
	<div id="firstColour"></div>
	<div id="secondColour"></div>
	<div id="thirdColour"></div>
	<div id="fourthColour"></div>
	<div id="fifthColour"></div>
</section>
</body>
</html>
